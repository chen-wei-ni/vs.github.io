<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="top-container">
        <h1>
          <span>₱</span>
          <span class="bonus">33,803,183.99</span>
        </h1>
      </div>
      <div class="bottom-container a-mode">
        <div class="jackpot box">
          <div class="title">
            <img src="./images/jp.png" alt="jackpot" />
          </div>
          <p>
            <strong>₱</strong>
            <strong class="award"></strong>
          </p>
          <div class="number-of-people">
            <figure>
              <img src="./images/man.svg" alt="person" />
            </figure>
            <span>100,000,000</span>
          </div>
        </div>
        <div class="vs-icon">
          <img src="./images/vs.png" alt="v.s" />
        </div>
        <div class="crazy-time box">
          <div class="title">
            <img src="./images/ct.png" alt="crazy time" />
          </div>
          <p>
            <strong>₱</strong>
            <strong class="award"></strong>
          </p>
          <div class="number-of-people">
            <figure>
              <img src="./images/man.svg" alt="person" />
            </figure>
            <span>100,000,000</span>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/anime.min.js"></script>
    <script src="./js/prizeAdd.js"></script>
  </body>
</html>
